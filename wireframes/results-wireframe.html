<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>The Greatest Anime Quiz of All Time</h1>
  </header>
  <main>
    <h1>End of Quiz!</h1>

    <h3>Score:</h3>
    <p class="score">Right: #</p>
    <p class="score">Wrong: #</p>

    <form class="js-form">
      <fieldset>
          <label for="new-game"></label>
          <input class="submit" type="button" id="new-game" value="New Game">
      </fieldset>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
