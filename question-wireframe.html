<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>The Greatest Anime Quiz of All Time</h1>
  </header>
  <main>
    <h2>Question 1:</h2>
    <p>What was the is the name of the village where the anime Naruto takes place? </p>

    <form class="form">
      <fieldset>
        <input type="radio" id="Chicago" value="Chicago">
        <label for="Chicago">Chicago</label>
        <input type="radio" id="Nippon" value="Nippon">
        <label for="Nippon">Nippon</label>
        <input type="radio" id="Konoha" value="Konoha">
        <label for="Konoha">Konoha</label>
        <input type="radio" id="Coruscant" value="Coruscant">
        <label for="Coruscant">Coruscant</label>
        
        <label for="answer"></label>
        <input type="submit" id="answer" value="Submit">
    </fieldset>
    </form> 

</main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
